<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Task 4</title>
    <script>
      function showdate() {
        const date = new Date();
        dateString = date.toDateString();
        arr = dateString.split(" ");
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        dateInFormat = arr[2] + "-" + months[date.getMonth()] + "-" + arr[3];
        document.getElementById("date").innerHTML = dateInFormat;
      }
      function showtime() {
        const  date = new Date();
        document.getElementById("time").innerHTML =  date;
      }
    </script>
  </head>
  <body>
    <button onclick="showdate()">Show date</button><br />
    <p id="date"></p>
    
    <button onclick="showtime()">Show time</button><br />
    <p id="time"></p>
  </body>
</html>
